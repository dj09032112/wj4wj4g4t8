<body>
    <div class="loader">
        <div class="logo">
            <img src="images/0_1_RabbitFornt.png" alt="視差兔兔 Logo">
        </div>
        
        <h1 class="title">視差兔兔</h1>
        <p class="subtitle">正在檢測您的語言偏好...<br>Detecting your language preference...</p>
        
        <div class="spinner"></div>
        <div class="status" id="status">準備中...</div>
        
        <div class="manual-links">
            <h3>手動選擇語言 / Choose Language</h3>
            <div class="language-links">
                <a href="/zh/" class="language-link">繁體中文</a>
                <a href="/en/" class="language-link">English</a>
                <a href="/ja/" class="language-link">日本語</a>
            </div>
        </div>
    </div>

    <script>
        // 語言檢測和自動跳轉
        function detectAndRedirect() {
            const statusEl = document.getElementById('status');
            
            // 檢查 URL 是否已經包含語言路徑
            const currentPath = window.location.pathname;
            if (currentPath.match(/^\/(zh|en|ja)\//)) {
                return; // 已經在語言頁面，不需要跳轉
            }
            
            statusEl.textContent = '分析語言偏好中...';
            
            // 1. 檢查 localStorage 儲存的語言偏好
            const savedLanguage = localStorage.getItem('preferred_language');
            if (savedLanguage) {
                statusEl.textContent = `使用已儲存的語言偏好: ${savedLanguage}`;
                redirectToLanguage(savedLanguage);
                return;
            }
            
            // 2. 檢測瀏覽器語言
            const browserLanguages = navigator.languages || [navigator.language];
            statusEl.textContent = '檢測瀏覽器語言中...';
            
            let targetLanguage = 'zh'; // 預設中文
            
            for (const lang of browserLanguages) {
                const langCode = lang.toLowerCase();
                
                if (langCode.startsWith('zh')) {
                    targetLanguage = 'zh';
                    break;
                } else if (langCode.startsWith('en')) {
                    targetLanguage = 'en';
                    break;
                } else if (langCode.startsWith('ja')) {
                    targetLanguage = 'ja';
                    break;
                }
            }
            
            statusEl.textContent = `檢測到語言: ${targetLanguage}，準備跳轉...`;
            
            // 儲存語言偏好
            localStorage.setItem('preferred_language', targetLanguage);
            
            // 延遲跳轉，讓用戶看到檢測結果
            setTimeout(() => {
                redirectToLanguage(targetLanguage);
            }, 1000);
        }
        
        function redirectToLanguage(language) {
            const languageMap = {
                'zh': '/zh/',
                'en': '/en/',
                'ja': '/ja/'
            };
            
            const targetUrl = languageMap[language] || '/zh/';
            
            // 使用 replace 避免在瀏覽器歷史中留下跳轉頁面
            window.location.replace(targetUrl);
        }
        
        // 頁面載入後開始檢測
        window.addEventListener('load', () => {
            setTimeout(detectAndRedirect, 500);
        });
        
        // 手動語言連結點擊處理
        document.querySelectorAll('.language-link').forEach(link => {
            link.addEventListener('click', (e) => {
                const href = e.target.getAttribute('href');
                const language = href.match(/\/(zh|en|ja)\//)?.[1];
                
                if (language) {
                    localStorage.setItem('preferred_language', language);
                }
            });
        });
    </script>
